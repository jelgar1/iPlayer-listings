<!doctype html>
<html lang="en" ng-app="IPlayerListings">
  <head>
    <meta charset="utf-8">
    <title>A-Z Listings</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/iPlayerListingsController.js"></script>
  </head>

  <body ng-controller='IPlayerListingsController as ctrl'>
    <button class="btn" ng-click="searchCtrl.doSearch()">Search</button>
    <ul class="list-group">
      <li ng-repeat="show in ctrl.searchResult.shows">
        <img ng-src="{{show.picture_url}}&s=50">
        {{show.title}}
      </li>
    </ul>
  </body>
  </html>
